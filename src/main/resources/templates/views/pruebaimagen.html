<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top: 30px">
    <div class="card">
        <div class="jumbotron">
            <h1 style="text-align: center;">Un archivo</h1>
        </div>
        <form method="post" th:action="@{/api/images/upload}" enctype="multipart/form-data" id="fileUploadForm" class="container">
            <div class="form-group">
                <label class="custom-file" id="customFile">
                    <input type="file" class="custom-file-input" name="image" aria-describedby="fileHelp">
                    <span class="custom-file-control form-control-file"></span>
                </label>
            </div>
            <div style="margin-bottom: 10px">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
