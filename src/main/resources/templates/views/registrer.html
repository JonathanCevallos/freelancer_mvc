<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <form method="post" th:Object="${peole}" th:action="@{/registrer}">
        <div class="container justify-content-center col-6">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h1>Registrarse</h1>
                        </div>
                        <div class="card-body">

                            <div class="form-group">
                                <label class="form-label" for="email">Email</label>
                                <input aria-describedby="emailHelp" class="form-control" id="email" th:field="*{email}"
                                       type="email">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" id="password" type="password" th:field="*{password}">
                            </div>

                            <hr>

                            <div class="form-group">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input class="form-control" id="nombre" th:field="*{name}" type="text">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="apellido">Apellido</label>
                                <input class="form-control" id="apellido" th:field="*{lastName}" type="text">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="direccion">Direcci√≥n</label>
                                <input class="form-control" id="direccion" th:field="*{direction}" type="text">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="dni">DNI</label>
                                <input class="form-control" id="dni" type="text" th:field="*{dni}" >
                            </div>

                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit">Registrarse</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
