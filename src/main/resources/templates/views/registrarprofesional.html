<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrar profesional</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col">
                    <form id="myForm">
                        <div class="card">
                            <div class="card-header">
                                <h3>Registrar profesional</h3>
                            </div>
                            <div class="card-body">
                                            <!-- DATOS FORM -->
                                            
                                            <div class="row my-3">
                                                <div class="colum col-6">
                                                    <input
                                                    type="text"
                                                    placeholder="Sitio web"
                                                    class="form-control"
                                                    id="urlSitioWebProfessional"
                                                    />
                                                </div>
                                                <div class="colum col-6">
                                                    <input
                                                    type="text"
                                                    placeholder="Perfil LinkedIn"
                                                    class="form-control"
                                                    id="urlLinkedinProfessional"
                                                    />
                                                </div>

                                                <div class="row">
                                                    <div class="col col-12 my-3">
                                                        <div class="">
                                                            <label for="exampleFormControlTextarea1">Ingrese descripción como profesional</label>
                                                            <textarea class=" mt-2 form-control" id="descripctionPofessional"  rows="3"></textarea>
                                                          </div>
                                                    </div>
                                                </div>

                                            </div>
                                     
                                            
                                <!-- CARD IDIOMAS -->
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Agrege idiomas</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- TABLE IDIOMAS -->
                                        <table class="table table-striped table-hover">
                                            <thead class="table-dark">
                                                <tr>
                                                    <th>Idioma</th>
                                                    <th>Nivel</th>
                                                    <th>Acción</th>
                                                </tr>
                                            </thead>
                                            <tbody id="languajeList">
                                                <tr>
                                                    <td>
                                                        <input
                                                            type="text"
                                                            placeholder="Ingrese idioma"
                                                            class="form-control"
                                                            id="nameLanguaje"
                                                        />
                                                    </td>
                                                    <td>
                                                        <select
                                                            class="form-select form-control"
                                                            aria-label="Default select example"
                                                            id="levelLanguaje"
                                                        >
                                                            <option value="Natívo">Natívo</option>
                                                            <option value="A1">A1</option>
                                                            <option value="A2">A2</option>
                                                            <option value="B1">B1</option>
                                                            <option value="B2">B2</option>
                                                            <option value="C1">C1</option>
                                                            <option value="C2">C2</option>
                                                        </select>
                                                    </td>
                                                    <td>
                                                        <button
                                                            type="button"
                                                            class="btn btn-primary"
                                                            id="btnAddLanguaje"
                                                        >
                                                            Agregar
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <hr>
                                    </div>
                                </div>
                    
                                <!-- CARD HABILIDADES -->
                                <hr>
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Agregue habilidades</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- TABLA DE SKILL -->
                                        <div class="table-responsive">
                                                        <table class="table table-striped table-hover table-responsive-sm-md-lg-xl">
                                                            <thead class="table-dark">
                                                                <tr>
                                                                    <th>Nombre</th>
                                                                    <th>Fecha desde</th>
                                                                    <th>Descripción</th>
                                                                    <th>Acción</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody id="skillList">
                                                                <tr>
                                                                    <td>
                                                                        <input
                                                                            type="text"
                                                                            placeholder="Ingrese habilidad"
                                                                            class="form-control"
                                                                            id="nameSkill"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <input
                                                                            type="date"
                                                                            class="form-control"
                                                                            id="dateFromSkill"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <input
                                                                            type="text"
                                                                            placeholder="Ingrese descripción"
                                                                            class="form-control"
                                                                            id="descriptionSkill"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <button
                                                                            type="button"
                                                                            class="btn btn-primary"
                                                                            id="btnAddSkill"
                                                                        >
                                                                            Agregar
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                        <hr>
                                    </div>
                                </div>
                    
                                <!-- CARD FORMACIONES ACADEMICAS -->
                                <hr>
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Agregue formaciones académicas</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- TABLA DE EDUCATION -->
                    
                                        <div class="table-responsive">
                                                        <table class="table">
                                                            <thead  class="table-dark">
                                                                <tr>
                                                                    <th>Institución</th>
                                                                    <th>Título</th>
                                                                    <th>Año</th>
                                                                    <th>Acción</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody id="educationList">
                                                                <tr>
                                                                    <td>
                                                                        <input
                                                                            type="text"
                                                                            placeholder="Institución"
                                                                            class="form-control"
                                                                            id="nameInstitucionEducation"                                   
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <input
                                                                            type="text"
                                                                            placeholder="Ingrese título obtenido"
                                                                            class="form-control"
                                                                            id="descriptionEducation"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <input
                                                                            type="date"
                                                                            class="form-control"
                                                                            id="yearEducation"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <button
                                                                            type="button"
                                                                            class="btn btn-primary"
                                                                            id="btnAddEducation"
                                                                        >
                                                                            Agregar
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                        <hr>
                                    </div>
                                </div>
                    
                                            <!-- CARD CERTIFIACIONES -->
                                <hr>
                                <div class="card">
                                    <div class="card-header">
                                        <h4>Agregue certificaciones</h4>
                                    </div>
                                    <div class="card-body">
                                        <!-- TABLA DE CERTIFICACIONES-->
                                                   <div class="table-responsive">
                                                        <table class="table table-striped table-hover">
                                                            <thead class="table-dark">
                                                                <tr>
                                                                    <th>Nombre</th>
                                                                    <th>Fecha</th>
                                                                    <th>Acción</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody id="certificationList">
                                                                <tr>
                                                                    <td>
                                                                        <input
                                                                            type="text"
                                                                            placeholder="Ingrese nombre"
                                                                            class="form-control"
                                                                            id="nameCertification"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <input
                                                                            type="date"
                                                                            class="form-control"
                                                                            id="yearCertification"
                                                                        />
                                                                    </td>
                                                                    <td>
                                                                        <button
                                                                            type="button"
                                                                            class="btn btn-primary"
                                                                            id="btnAddCertification"
                                                                        >
                                                                            Agregar
                                                                        </button>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                   </div>
                                        
                                        <hr>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-success" type="button">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
			</div>
		</div>


        	<!-- TEMPLATE LANGUAJE -->
		<template id="trTemplateLaguaje">
			<tr>
				<td class="name"></td>
				<td class="level"></td>
				<td>
					<button class="btn btn-sm btn-warning editRow" type="button">Editar</button>
                    <button class="btn btn-sm btn-danger deleteRow" type="button">Eliminar</button>
				</td>
			</tr>
		</template>

		<!-- TEMPLATE SKILL -->
		<template id="trTemplateSkill">
			<tr>
				<td class="name"></td>
				<td class="dateFrom"></td>
				<td class="description"></td>
				<td>
					<button class="btn btn-warning editRow" type="button">Editar</button>
				</td>
			</tr>
		</template>

		<!-- TEMPLATE EDUCATION -->
		<template id="trTemplateEducation">
			<tr>
				<td class="nameInstitution"></td>
				<td class="description"></td>
				<td class="year"></td>
				<td>
					<button class="btn btn-warning editRow" type="button">Editar</button>
				</td>
			</tr>
		</template>

		<!-- TEMPLATE CERTIFICATION -->
		<template id="trTemplateCertification">
			<tr>
				<td class="name"></td>
				<td class="year"></td>
				<td>
					<button class="btn btn-warning editRow" type="button">Editar</button>
				</td>
			</tr>
		</template>

		<template id="inputText">
			<input type="text" value="" class="form-control" />
		</template>

		<script src="assets/js/app.js"></script>
		<!-- JS BOOTSTRAP -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
