<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="p-2 bg-light border">
    <header>
        <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Aquí va un logotipo</span>
            </a>
        </div>
        <hr>
        <div class="container d-flex flex-wrap">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Inicio</a>
                </li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Servicios</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Servios destacados</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Ofertas</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Acerca de...</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <form class="w-100 me-3">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://i.ibb.co/56YxZH7/officialsevenoops-2693314994656645759-1-20211026175306597.jpg"
                            alt="mdo" class="rounded-circle" width="32" height="32">
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Modificar datos</a></li>
                        <li><a class="dropdown-item" href="#">Mis compras</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <hr>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="card border" style="width: 30rem;">
                    <div class="card-body">
                        <img class="rounded mx-auto d-block" style="margin-top:0px;"
                            src="https://i.ibb.co/56YxZH7/officialsevenoops-2693314994656645759-1-20211026175306597.jpg"
                            width="260" height="250" />
                        <h5 class="card-title text-center">kaochan</h5>
                        
                        <div><label class="card-text"><b>Nombre: </b>
                        <label th:text="${people.name}"></div>
                        
                        <div><label class="card-text"><b>Apellido: </b>
                        <label th:text="${people.lastName}"></div>
                        
                        <div><label class="card-text"><b>País: </b>
                        <label th:text="${people.country.name}"></div>
                        
                        <div><label class="card-text"><b>Correo:</b>
                        <label th:text="${people.email}"></div>
                        
                        <div><label class="card-text"><b>Número: </b>
                        <label>+</label><label th:text="${people.phone}"> </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="card border" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title"><b>Descripción</b></h5>
                        <label th:text="${people.description}">
                        <hr>
                        <h5 class="card-title"><b>Idioma</b></h5>
                        <p class="card-text">Japonés - Nativo</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2022 Proyecto Construcción de software</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#twitter"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#instagram"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
