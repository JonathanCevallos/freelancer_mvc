<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
	input[type="file"] {}
	label {
		display: block;
		position: relative;
		background-color: #025bee;
		color: #ffffff;
		font-size: 18px;
		text-align: center;
		width: 300px;
		padding: 18px 0;
		margin: auto;
		border-radius: 5px;
		cursor: pointer;
	}

	.container p {
		text-align: center;
		margin: 20px 0 30px 0;
	}

	#images {
		display: flex;
	}

	figure {
		width: 45%;
	}

	img {
		width: 25%;
	}

	figcaption {
		text-align: center;
		font-size: 2.4vmin;
		margin-top: 0.5vmin;
	}
</style>

<body>
	<div class="container" style="margin-top: 30px">
		<div class="card">
			<div class="jumbotron">
				<h1 style="text-align: center;">Un archivo</h1>
			</div>
			<form method="post" th:action="@{/api/images/uploads}" enctype="multipart/form-data" id="fileUploadForm"
				class="container">
				<div class="form-group">
					<label class="custom-file" id="customFile">
						<input type="file" class="custom-file-input" name="image" id="image" aria-describedby="fileHelp"
							accept="image/png, image/jpeg" onchange="preview()" multiple>
						<span class="custom-file-control form-control-file"></span>
					</label>
				</div>
				<div style="margin-bottom: 10px">
					<button type="submit" class="btn btn-success">Enviar</button>
				</div>
				<label for="image">
					<i class="fas fa-upload"></i>
				</label>
				<p id="num-of-files"></p>
				<div class="card">
					<div class="card-body">

						<div id="images"></div>
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
<script>
	let fileInput = document.getElementById("image");
	let imageContainer = document.getElementById("images");
	let numOfFiles = document.getElementById("num-of-files");

	function preview() {
		imageContainer.innerHTML = "";
		numOfFiles.textContent = `${fileInput.files.length} ImÃ¡genes selccionadas`;

		for (i of fileInput.files) {
			let reader = new FileReader();
			let figure = document.createElement("figure");
			let figCap = document.createElement("figcaption");
			//figCap.innerText = i.name;
			figure.appendChild(figCap);
			reader.onload = () => {
				let img = document.createElement("img");
				img.setAttribute("src", reader.result);
				figure.insertBefore(img, figCap);
			}
			imageContainer.appendChild(figure);
			reader.readAsDataURL(i);
		}
	}
</script>

</html>
